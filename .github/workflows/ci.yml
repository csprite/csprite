name: Continous Build Action
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2

    - name: Install GLFW3, Git & Scons
      run: |
        sudo apt-get install libglfw3 libglfw3-dev git scons

    - name: Build CSprite
      run: make release

    - name: Strip Debug Info
      run: strip ./csprite

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux_binary
        path: csprite
        if-no-files-found: error

  windows-x86_64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-clang mingw-w64-x86_64-glfw scons make git

      - name: Build Goxel
        run: |
          CC=clang make release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: win_binary
          path: csprite.exe
          if-no-files-found: error
