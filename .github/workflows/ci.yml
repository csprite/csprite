name: ci
on:
  push:
    branches: [ v0.1.1 ]

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2

    - name: Install GLFW3, Git, LibFuse2 & AppImage-Builder
      run: |
        sudo apt-get update
        sudo apt-get install libfuse2 libglfw3 libglfw3-dev git
        python3 -m pip install --upgrade Pillow
        python3 -m pip install --upgrade numpy
        wget -O appimage-builder-x86_64.AppImage https://github.com/AppImageCrafters/appimage-builder/releases/download/v1.0.0-beta.1/appimage-builder-1.0.0-677acbd-x86_64.AppImage
        chmod +x appimage-builder-x86_64.AppImage
        sudo mv appimage-builder-x86_64.AppImage /usr/local/bin/appimage-builder

    - name: Generate Assets
      run: make gen-assets

    - name: Build
      run: make all -j4 BUILD_TARGET=release && strip ./csprite

    - name: Build AppImage
      run: |
        make appimage
        mv ./csprite-*.AppImage ./csprite-x86_64.AppImage

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-x86_64-appimage
        path: csprite-x86_64.AppImage
        if-no-files-found: error

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-x86_64
        path: ./csprite
        if-no-files-found: error

  windows-x86_64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: mingw-w64-x86_64-clang mingw-w64-x86_64-glfw mingw-w64-x86_64-python mingw-w64-x86_64-python-numpy mingw-w64-x86_64-python-pillow make git

      - name: Generate Assets
        run: make gen-assets gen-rc

      - name: Build
        run: CC=clang CXX=clang++ make all -j4 BUILD_TARGET=release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: win-x86_64
          path: ./csprite.exe
          if-no-files-found: error

  osx_x86_64:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install dylibbundler, pillow & glfw3
      run: |
        brew install dylibbundler glfw
        python3 -m pip install --upgrade Pillow
        python3 -m pip install --upgrade numpy

    - name: Generate Assets
      run: make gen-assets

    - name: Build
      run: make all -j4 BUILD_TARGET=release

    - name: Generate .icns
      run: |
        mkdir csprite.iconset
        sips -z 16 16     data/icon-512.png --out csprite.iconset/icon_16x16.png
        sips -z 32 32     data/icon-512.png --out csprite.iconset/icon_16x16@2x.png
        sips -z 32 32     data/icon-512.png --out csprite.iconset/icon_32x32.png
        sips -z 64 64     data/icon-512.png --out csprite.iconset/icon_32x32@2x.png
        sips -z 128 128   data/icon-512.png --out csprite.iconset/icon_128x128.png
        sips -z 256 256   data/icon-512.png --out csprite.iconset/icon_128x128@2x.png
        sips -z 256 256   data/icon-512.png --out csprite.iconset/icon_256x256.png
        sips -z 512 512   data/icon-512.png --out csprite.iconset/icon_256x256@2x.png
        sips -z 512 512   data/icon-512.png --out csprite.iconset/icon_512x512.png
        cp data/icon-512.png csprite.iconset/icon_512x512@2x.png
        iconutil -c icns -o csprite.icns csprite.iconset
        rm -R csprite.iconset

    - name: Create Apple Bundle
      run: |
        mkdir csprite.app
        mkdir csprite.app/Contents
        mkdir csprite.app/Contents/libs
        mkdir csprite.app/Contents/MacOS
        mkdir csprite.app/Contents/Resources
        cp ./csprite ./csprite.app/Contents/MacOS/
        cp ./csprite.icns ./csprite.app/Contents/Resources/csprite.icns
        cp ./data/Info.plist ./csprite.app/Contents/

    - name: Put Dylibs
      run: dylibbundler -od -b -ns -x ./csprite.app/Contents/MacOS/csprite -d ./csprite.app/Contents/libs/

    - name: Create Zip
      run: zip -r csprite-osx.zip ./csprite.app

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: osx_executable
        path: ./csprite
        if-no-files-found: error

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: osx_binary
        path: ./csprite-osx.zip
        if-no-files-found: error


  update-ci-release:
    needs: [linux-x86_64, windows-x86_64, osx_x86_64]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: win-x86_64
        path: ./win-x86_64

    - uses: actions/download-artifact@v2
      with:
        name: linux-x86_64
        path: ./linux-x86_64

    - uses: actions/download-artifact@v2
      with:
        name: linux-x86_64-appimage
        path: ./linux-x86_64-AppImage

    - uses: actions/download-artifact@v2
      with:
        name: osx_executable
        path: ./osx-x86_64

    - uses: actions/download-artifact@v2
      with:
        name: osx_binary
        path: ./osx-x86_64

    - name: rename
      run: |
        mv win-x86_64/csprite.exe csprite-win-x86_64.exe
        mv linux-x86_64/csprite csprite-linux-x86_64
        mv linux-x86_64-AppImage/csprite-x86_64.AppImage csprite-linux-x86_64.appimage
        mv osx-x86_64/csprite csprite-osx-x86_64
        mv osx-x86_64/csprite-osx.zip csprite-osx-x86_64.zip

    - uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        tag_name: v0.1.x-legacy
        delete_release: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - uses: ncipollo/release-action@v1
      with:
        name: "Csprite Legacy"
        body: |
          this is "legacy" release simplifies alot of stuff in [csprite - v0.1.0](https://github.com/pegvin/csprite/releases/tag/v0.1.0)
        tag: "v0.1.x-legacy"
        commit: "legacy"
        prerelease: true
        allowUpdates: true
        generateReleaseNotes: false
        artifactErrorsFailBuild: true
        artifacts: "csprite-win-*.exe,csprite-linux-*,csprite-osx-*"


