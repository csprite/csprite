name: ci
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022, ubuntu-22.04, macos-12]
        include:
          - arch: x64
          - gen_short_name: "vs17_2022"
          - gen_cmake_name: "Visual Studio 17 2022"
            os: windows-2022

          - arch: Win32
          - gen_short_name: "vs17_2022"
          - gen_cmake_name: "Visual Studio 17 2022"
            os: windows-2022

          - cc: gcc
          - cxx: g++
          - toolchain: gcc
            os: ubuntu-22.04

          - cc: clang
          - cxx: clang++
          - toolchain: clang
            os: ubuntu-22.04

          - arch: x86_64
          - gen: Xcode
            os: macos-12

          - arch: arm64
          - gen: Xcode
            os: macos-12

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Deps (Linux)
      if: ${{ matrix.os == 'ubuntu-22.04' }}
      run: |
        sudo apt-get update
        sudo apt-get install gcc clang cmake ninja-build libfuse2 xorg-dev python3 python3-pip
        curl -L https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage --output ./appimagetool
        chmod a+x ./appimagetool
        sudo mv appimagetool /usr/local/bin/appimagetool

    - name: Lint Info.plist & Generate .icns (MacOS)
      if: ${{ matrix.os == 'macos-12' }}
      run: |
        plutil data/Info.plist
        mkdir csprite.iconset
        sips -z 16 16     data/icon-32x32.png --out csprite.iconset/icon_16x16.png
        sips -z 32 32     data/icon-32x32.png --out csprite.iconset/icon_16x16@2x.png
        sips -z 32 32     data/icon-32x32.png --out csprite.iconset/icon_32x32.png
        sips -z 64 64     data/icon-32x32.png --out csprite.iconset/icon_32x32@2x.png
        sips -z 128 128   data/icon-32x32.png --out csprite.iconset/icon_128x128.png
        sips -z 256 256   data/icon-32x32.png --out csprite.iconset/icon_128x128@2x.png
        sips -z 256 256   data/icon-32x32.png --out csprite.iconset/icon_256x256.png
        sips -z 512 512   data/icon-32x32.png --out csprite.iconset/icon_256x256@2x.png
        sips -z 512 512   data/icon-32x32.png --out csprite.iconset/icon_512x512.png
        sips -z 1024 1024 data/icon-32x32.png --out csprite.iconset/icon_512x512@2x.png
        iconutil -c icns -o csprite.icns csprite.iconset
        rm -R csprite.iconset

    - name: Install Python Deps
      run: |
        python3 -m pip install --upgrade Pillow
        python3 -m pip install --upgrade numpy

    - name: Generate Build Files & Build (Linux)
      if: ${{ matrix.os == 'ubuntu-22.04' }}
      run: |
        export CC=${{ matrix.cc }}
        export CXX=${{ matrix.cxx }}
        make gen-assets
        make all GENERATOR=Ninja BUILD_TYPE=Release NUM_JOBS=4
        mv ./build/csprite ./

    - name: Build AppImage (Linux)
      if: ${{ matrix.os == 'ubuntu-22.04' }}
      run: |
        mkdir csp
        mkdir csp/usr/
        mkdir csp/usr/bin/
        cp ./csprite csp/usr/bin/
        cp ./data/csprite.desktop csp/
        cp ./data/icons/icon-512.png csp/csprite.png
        echo -e "#!/bin/sh\n\
        HERE=\"\$(dirname \"\$(readlink -f \"\${0}\")\")\"\n\
        EXEC=\"\${HERE}/usr/bin/csprite\"\n\
        exec \"\${EXEC}\"" >> csp/AppRun
        chmod a+x csp/AppRun
        chmod a+x csp/usr/bin/csprite
        mv csp csprite.AppDir
        ARCH=x86_64 appimagetool csprite.AppDir

    - name: Generate Build Files & Build (Windows)
      if: ${{ matrix.os == 'windows-2022' }}
      run: |
        make gen-assets CXX=clang++
        make all GENERATOR="${{ matrix.gen_cmake_name }}" BUILD_TYPE=Release NUM_JOBS=4 CMAKE_GEN_FLAGS='-A "${{ matrix.arch }}" -T "ClangCL"'

    - name: Zip Binaries (Windows)
      uses: vimtor/action-zip@v1
      if: ${{ matrix.os == 'windows-2022' }}
      with:
        files: ./build/Release/
        recursive: true
        dest: ./csprite.zip

    - name: Generate Build Files, Build & Zip (MacOS)
      if: ${{ matrix.os == 'macos-12' }}
      run: |
        make gen-assets
        make all GENERATOR="${{ matrix.gen }}" BUILD_TYPE=Release NUM_JOBS=4 CMAKE_GEN_FLAGS='-DBUILD_APPLE_BUNDLE=ON -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}'
        zip -r csprite.zip ./build/Release/csprite.app/

    - name: Upload Artifacts (Linux)
      uses: actions/upload-artifact@v3
      if: ${{ matrix.os == 'ubuntu-22.04' }}
      with:
        name: linux_appimage-x86_64-${{ matrix.toolchain }}
        path: csprite-x86_64.AppImage
        if-no-files-found: error

    - name: Upload Artifacts (Linux)
      if: ${{ matrix.os == 'ubuntu-22.04' }}
      uses: actions/upload-artifact@v3
      with:
        name: linux-x86_64-${{ matrix.toolchain }}
        path: ./csprite
        if-no-files-found: error

    - name: Upload artifacts (Windows)
      uses: actions/upload-artifact@v3
      if: ${{ matrix.os == 'windows-2022' }}
      with:
        name: win-${{ matrix.arch }}-${{ matrix.gen_short_name }}
        if-no-files-found: error
        path: ./csprite.zip

    - name: Upload Artifacts (MacOS)
      uses: actions/upload-artifact@v3
      if: ${{ matrix.os == 'macos-12' }}
      with:
        name: osx-${{ matrix.arch }}-${{ matrix.gen }}
        path: ./csprite.zip
        if-no-files-found: error

  update-ci-release:
    needs: [build]
    permissions:
      contents: write
    if: |
      github.event_name == 'push' ||
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: dev-drprasad/delete-tag-and-release@v0.2.1
      with:
        tag_name: latest-git
        delete_release: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/download-artifact@v3
      with:
        name: win-x64-vs17_2022
        path: ./win-x64-vs17_2022/

    - uses: actions/download-artifact@v3
      with:
        name: win-Win32-vs17_2022
        path: ./win-Win32-vs17_2022/

    - uses: actions/download-artifact@v3
      with:
        name: linux_appimage-x86_64-clang
        path: ./linux_appimage-x86_64-clang/

    - uses: actions/download-artifact@v3
      with:
        name: linux-x86_64-clang
        path: ./linux-x86_64-clang/

    - uses: actions/download-artifact@v3
      with:
        name: linux_appimage-x86_64-gcc
        path: ./linux_appimage-x86_64-gcc/

    - uses: actions/download-artifact@v3
      with:
        name: linux-x86_64-gcc
        path: ./linux-x86_64-gcc/

    - uses: actions/download-artifact@v3
      with:
        name: osx-arm64-Xcode
        path: ./osx-arm64-Xcode/

    - uses: actions/download-artifact@v3
      with:
        name: osx-x86_64-Xcode
        path: ./osx-x86_64-Xcode/

    - name: Rename
      run: |
        mv ./win-x64-vs17_2022/csprite.zip ./win-x64-vs17_2022.zip
        mv ./win-Win32-vs17_2022/csprite.zip ./win-x86-vs17_2022.zip

        mv ./linux_appimage-x86_64-clang/*.AppImage ./linux-x64-clang.AppImage
        mv ./linux-x86_64-clang/csprite ./linux-x64-clang

        mv ./linux_appimage-x86_64-gcc/*.AppImage ./linux-x64-gcc.AppImage
        mv ./linux-x86_64-gcc/csprite ./linux-x64-gcc

        mv ./osx-arm64-Xcode/csprite.zip ./osx-arm64-Xcode.zip
        mv ./osx-x86_64-Xcode/csprite.zip ./osx-x64-Xcode.zip

    - uses: ncipollo/release-action@v1
      with:
        name: "Csprite Latest Git"
        body: "this release is not for daily use."
        tag: "latest-git"
        commit: "master"
        prerelease: true
        allowUpdates: true
        generateReleaseNotes: true
        artifactErrorsFailBuild: true
        artifacts: |
          ./win-x64-vs17_2022.zip
          ./win-x86-vs17_2022.zip
          ./linux-x64-gcc.AppImage
          ./linux-x64-gcc
          ./linux-x64-clang.AppImage
          ./linux-x64-clang
          ./osx-arm64-Xcode.zip
          ./osx-x64-Xcode.zip
